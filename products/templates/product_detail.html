{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col col-4">
        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
    </div>
    <div class="col col-8">
        <div class="d-flex">
            <div>{{ product.views }} ნახვა</div>
            <div class="ms-5">{{ product.create_date }}</div>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="fw-bold card-text"> {{ product.price }}$ </p>
            <p class="card-text">{{ product.description }}</p>
        </div>
    </div>
</div>



<form method="post">
    {% csrf_token %}
    {{ form }}
</form>
<br>
<a class="btn btn-primary" role="button" href="{% url 'update_product' product.id %}">Update product</a>
<a class="btn btn-danger" href="{% url 'delete_product' product.id %}">Delete Product</a>
{% endblock %}
